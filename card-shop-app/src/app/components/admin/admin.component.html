<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter Inventory" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
      <td mat-cell *matCellDef="let row"> {{row.year}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Sport">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sport </th>
      <td mat-cell *matCellDef="let row"> {{row.sport}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>

    <ng-container matColumnDef="In Stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> In Stock </th>
      <td mat-cell *matCellDef="let row"> {{row.inStock}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >  </th>
      <td mat-cell *matCellDef="let row"> 
           <button md-raised-button >Edit</button> 
      </td>
    </ng-container> 

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >  </th>
      <td mat-cell *matCellDef="let row"> 
           <button md-raised-button >Delete</button> 
      </td>
    </ng-container> 



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</div>

<div style="text-align:center">
  <button (click)="logout()">
    Logout
  </button>
</div>
